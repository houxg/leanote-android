buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.2'
        classpath 'com.github.nrudenko:gradle-android-cq-plugin:0.1.7'
    }
}

repositories {
    mavenCentral()
    jcenter()
    maven { url 'http://wordpress-mobile.github.io/WordPress-Android' }
}

apply plugin: 'com.android.application'
//apply plugin: 'android-cq'

android {
    packagingOptions {
        exclude "META-INF/LICENSE.txt"
        exclude "META-INF/NOTICE.txt"
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
    dexOptions {
        jumboMode = true
    }

    compileSdkVersion 23
    buildToolsVersion '23.0.3'

    defaultConfig {
        applicationId "com.leanote.android"
        versionName "1.0.0"
        versionCode 196
        minSdkVersion 14
        targetSdkVersion 23

        buildConfigField "String", "APP_PN_KEY", "\"com.leanote.android.playstore\""
    }

    productFlavors {
//        vanilla {}
//
//        zbetagroup {
//            buildConfigField "String", "APP_PN_KEY", "\"com.leanote.android.beta.build\""
//            applicationId "com.leanote.android.beta"
//        }
//        wandoujia {}
//        baidu {}
//        c360 {}
//        uc {}
//        leanote {}
        productFlavors.all { flavor ->
            flavor.manifestPlaceholders = [UMENG_CHANNEL_VALUE: name]
        }
    }

    buildTypes {
//        release {
//            //minifyEnabled true
//            //proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard.cfg'
//            buildConfigField "String", "APP_PN_KEY", "\"com.leanote.android.debug.build\""
//            ext.enableCrashlytics = false
//        }
//
//        debug {
//            buildConfigField "String", "APP_PN_KEY", "\"com.leanote.android.debug.build\""
//            ext.enableCrashlytics = false
//        }
    }

}

